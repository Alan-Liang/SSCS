<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="./mdc.css" rel="stylesheet" type="text/css" />
<link href="./sscs.css" rel="stylesheet" type="text/css" />
<style>
body{
	margin:0;
}
</style>
<script language="x/template" id="templ">
<div class="sscs-message mdc-card mdc-typography--subtitle1" id="msg_{{id}}">
  <div class="sscs-message-header">
    <span class="sscs-message-head">{{user}} <a class="mdc-button" data-mdc-auto-init="MDCRipple" href="javascript:sscs.showTime(&quot;{{time}}&quot;);">{{timeago}}</a>:</span>
    <div class="mdc-card__actions sscs-message-actions">
      <div class="mdc-card__action-buttons">
        <a data-mdc-auto-init="MDCRipple" href="#msg_{{id}}" class="mdc-button mdc-card__action mdc-card__action--button">&para; #{{id}}</a>
      </div>
    </div>
  </div>
  {{text}}
</div>

</script>

<script type="x/template" id="login-error-templ">
Login error:<br />
{{err}}<br />
<a href="{{logoutUrl}}" data-mdc-auto-init="MDCRipple" class="mdc-button">{{logoutText}}</a>
</script>
<!--script type="text/javascript" src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/vconsole/3.0.0/vconsole.min.js"></script-->
</head>
<body>
<header class="sscs-app-bar mdc-top-app-bar mdc-elevation--z5 sscs-{{hideAppBar}}" id="appbar" data-mdc-auto-init="MDCTopAppBar">
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section sscs-width-100">
      <span class="mdc-top-app-bar__title sscs-align-center sscs-width-100">{{title}}</span>
    </section>
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
      <a href="{{logoutUrl}}" data-mdc-auto-init="MDCRipple" class="mdc-top-app-bar__action-item mdc-button" aria-label="{{logoutText}}" alt="{{logoutText}}">{{logoutText}}</a>
    </section>
  </div>
</header>
<div id="header-pad" class="sscs-header-pad {{hideAppBar}}"></div>
<div id="messages" class="sscs-messages"></div>
<div class="sscs-sendbox-wrapper">
<div id="sendbox" data-mdc-auto-init="MDCTextField" class="mdc-text-field sscs-width-100 mdc-text-field--with-trailing-icon sscs-sendbox a b c d">
  <input type="text" id="msgbox" class="mdc-text-field__input sscs-msgbox a">
  <label for="msgbox" class="mdc-floating-label">{{sendLabel}}</label>
  <a class="sscs-sendbtn mdc-text-field__icon" tabindex="0" id="sendbtn" role="button">{{sendText}}</a>
  <div class="mdc-line-ripple"></div>
</div>
</div>
<aside id="dialog" data-mdc-auto-init="MDCDialog"
  class="mdc-dialog"
  role="alertdialog"
  aria-labelledby="dialog-label"
  aria-describedby="dialog-description">
  <div class="mdc-dialog__surface">
    <header class="mdc-dialog__header">
      <h2 id="dialog-label" class="mdc-dialog__header__title">
        Send us $10000? (Just joking)
      </h2>
    </header>
    <section id="dialog-description" class="mdc-dialog__body">
      Do you want to join KEEER Entertainment? If so, and you saw this message, send an email to alan-liang at keeer dot ga. Don't forget to add "from SSCS Source" in your email!
    </section>
    <footer class="mdc-dialog__footer">
      <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">OK</button>
    </footer>
  </div>
  <div class="mdc-dialog__backdrop"></div>
</aside>

<div class="mdc-snackbar" id="snackbar" data-mdc-auto-init="MDCSnackbar"
     aria-live="assertive"
     aria-atomic="true"
     aria-hidden="true">
  <div class="mdc-snackbar__text"></div>
  <div class="mdc-snackbar__action-wrapper">
    <button type="button" class="mdc-snackbar__action-button"></button>
  </div>
</div>
<script src="./mdc.js"></script>
<script>mdc.autoInit();//var vc=new VConsole();
</script>
<script src="./sscs.js"></script>
<script type="text/javascript">
var $=function(a){return document.getElementById(a);};
var svc=new sscs({
	messageTemplate:$("templ").innerHTML,
	loginErrorTemplate:$("login-error-templ").innerHTML,
	chatroom:$("messages"),
	messageBox:$("msgbox"),
	sendButton:$("sendbtn"),
	snackbar:$("snackbar"),
	dialog:$("dialog"),
	dialogTitle:$("dialog-label"),
	dialogDescription:$("dialog-description")
});
</script>
</body>
</html>
